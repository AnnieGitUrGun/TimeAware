<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html>
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta content="IE=7, IE=9, IE=10" http-equiv="X-UA-Compatible">
    <!--The viewport meta tag is used to improve the presentation and behavior of the samples 
      on iOS devices-->
    <meta content="initial-scale=1, maximum-scale=1,user-scalable=no" name=
    "viewport">

    <title>MPA Image Viewer</title>
   <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <link href="css/normalize.css" rel="stylesheet" type="text/css">
    <link href=
    "arcgis/3.7/js/dojo/dijit/themes/tundra/tundra.css" rel=
    "stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,500' rel=
    'stylesheet' type='text/css'>
    <link href="arcgis/3.7/js/esri/css/esri.css" rel=
    "stylesheet">
    <link href="css/imageviewer.css" rel="stylesheet" type="text/css">
    <script>
      var djConfig = { parseOnLoad: true };
    </script>
    <script src="http://js.arcgis.com/3.7/"></script>
    <script src="scripts/main.js" type="text/javascript"></script>
    <script>
       $(function() {
            $( document ).tooltip({
                position: {
                    my: "center bottom-20",
                    at: "center top",
                    using: function( position, feedback ) {
                        $( this ).css( position );
                        $( "<div>" )
                        .addClass( "arrow" )
                        .addClass( feedback.vertical )
                        .addClass( feedback.horizontal )
                        .appendTo( this );
                    }
                }
            });
        });
    </script>
    <script src="scripts/respond.min.js" type="text/javascript"></script>
</head>

<body class="tundra">
    <div data-dojo-props="design:'headline', gutters:false" data-dojo-type="dijit.layout.BorderContainer" style="width: 100%; height: 100%; margin: 0;">
        <div data-dojo-props="region:'center'" data-dojo-type=
        "dijit.layout.ContentPane" id="map" style=
        "overflow:hidden;position:relative;">
            <div id="portlogo"></div>

            <div id="controls" style="z-index: 999;">
                <div class="btnClass" id="btnMarker" title="Get a 360&deg view at select sites"><p>VIRTUAL TOUR</p></div>

                <div class="btnClass" id="btnImagery" title="View change over time"><p>IMAGERY</p></div>

                <div class="btnClass" id="btnShoreline" title="Pre-Construction Shoreline"><p>SHORELINE</p></div>
            </div>
            <div id="northarrow"></div>
            <div id="HomeButton"></div>
            
            <div id="timeWindow">
            <div class="slide"><p class="btn-slide">Slide Panel</p></div>
                <div id="timeSliderWin">
                    <div id="title"></div>
                    <div id="subTitle"></div>

                    <div id="timeSliderDiv"></div>

                    <div id="details">
                        <p id="zoom">Zoom to: </p>

                        <p class="site" id="masonville">Masonville </p>

                        <p>| </p>

                        <p class="site" id="cox-creek">Cox Creek </p>

                        <p>| </p>

                        <p class="site" id="poplar-island">Poplar Island </p>

                        <p>| </p>

                        <p class="site" id="hart-miller">Hart-Miller Island</p>
                        <img id="loadingGif" name="loadingGif" src="image/loader.gif" style="top:50%; left:50%; visibility:hidden">
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
