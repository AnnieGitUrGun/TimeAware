<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!--The viewport meta tag is used to improve the presentation and behavior of the samples 
    on iOS devices-->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <title>Formatter Function</title>

    <link rel="stylesheet" href="http://js.arcgis.com/3.7/js/dojo/dijit/themes/soria/soria.css">
    <link rel="stylesheet" href="http://js.arcgis.com/3.7/js/dojo/dojox/layout/resources/ExpandoPane.css">
    <link rel="stylesheet" href="http://js.arcgis.com/3.7/js/esri/css/esri.css">
    <style>
    	    html, body {
    height: 100%;
    margin: 0;
    overflow: hidden;
    padding: 0;
}
 
#layout {
    height: 100%;
}
#topPanel {
	height: 10%;
}
#leftCol {
    width: 14em;
}
 
.soria .edgePanel {
    background-color: #FFF;
}

.mapPanel {
	height: 70%;
}
.controlPanel {
	height: 27%;
}
/*#viewsChart {
    width: 550px;
    height: 550px;
}*/
    </style>
    <script>dojoConfig = {parseOnLoad: true}</script>
    <script src="http://js.arcgis.com/3.7/"></script>
    <script>
    	dojo.require("dojo.parser");
    	dojo.require("dijit.layout.BorderContainer");
    	dojo.require("dijit.layout.StackContainer");
	dojo.require("dijit.layout.StackController");
    	dojo.require("dijit.layout.ContentPane");
    	
    	
    </script>
</head>
<body class="soria">

	<!-- BEGIN LAYOUT -->
	<div id="layout" data-dojo-type="dijit.layout.BorderContainer" data-dojo-props="design: 'headline'">

		<!-- BEGIN HEADER -->
		<div id="topPanel" class="edgePanel" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region: 'top'">Header content (top)</div>
		<!-- END HEADER -->

		<!-- BEGIN RIGHT PANEL -->
		<div class="contentPanel" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region: 'center'">
			<div data-dojo-type="dijit.layout.BorderContainer" data-dojo-props="design: 'headline'">
			
				<div class="mapPanel" data-dojo-type="dijit.layout.ContentPane">Map goes here</div>
				<div class="controlPanel" data-dojo-type="dijit.layout.ContentPane">Controls go here</div>
			</div>
		</div>
		<!-- END RIGHT PANEL -->

		<!-- BEGIN LEFT PANEL -->
		<div id="leftCol" class="edgePanel" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region: 'left', splitter: true">Sidebar content (left)</div>
		<!-- END LEFT PANEL -->

	</div>
	<!-- END LAYOUT -->

</body>
